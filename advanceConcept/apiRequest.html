<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
   
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
  /// whene you forget the concept just read mdn 
    xhr.open('GET', requestUrl) // The XMLHttpRequest method open() initializes a newly-created request, or re-initializes an existing one
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            // console.log(typeof data);

            //++++ to add image from api +++++++++++++
            const imge = (data.avatar_url); 
            const img = document.createElement("img");
             img.src = imge;
             document.body.appendChild(img);
             //to add followers
            const follo = (data.followers);
            const follower = document.createElement("h2");
            follower.innerHTML = `Total followers are ${follo}`
            document.body.append(follower);
        }
    }
    xhr.send();
</script>
</html>
