    //++++ event ko click krne pr vo htna kese h ye sikha niche +++++++++

    document.querySelector('#images').addEventListener('click', function(e){
        // e.target hme image kha se aayi vo dega 
        // lekin bs ese use krke  remove krenge to list item pr click krte hi 
        // sari images chli jayegi , ise prevent krne k liye 
        // hum  e.target.tagName ka use krenge or ye tagname use krke hum   strict
        // condition lga skte h ki bs IMG ko click krne pr hi htana h
        console.log(e.target.tagName);
        if (e.target.tagName === 'IMG') {
            console.log(e.target.id);
            console.log(e.target.parentNode);
            let removeIt = e.target.parentNode
            removeIt.remove()
        }
